<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive Tree-Structure Origami Folding Process Visualizer">
    <meta name="keywords" content="tree-structure,origami,folding,unfolding,visualizer,interactive,threejs,paper crafting,paper folding">
    <meta name="author" content="Zhonghua Xi">
    <title>Origami Folder</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js" integrity="sha256-FlZMxx4ovIzb9UVKM4+xrQqIDgW2o1aEDVRXANdMpZU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link  rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <div id="model-selector">
      <div class="selector"><span class="selector-text">Nets: </span><select id="model-selector-net" class="model-selector"></select></div>
      <div class="selector"><span class="selector-text">Thickness: </span><input id="input-thickness" value="0.0" /></div>
      <div class="selector"><span class="selector-text">CP: </span><select id="model-selector-cp" class="model-selector"></select></div>
    </div>
    <div id="title-div">
      <div id="title">Origami Folder</div>
      <div id="help-hint">Press <span style="font-weight: bold; color:red">?</span> for help</div>
    </div>
    <div id="help-dialog" title="Controls">
      <table class="help-table">
        <thead>
          <tr><th>Key</th><th>Effect</th></tr>
        </thead>
        <tbody>
          <tr><td>mouse </td><td>rotation/zomming</td></tr>
          <tr><td>arrows </td><td>translation</td></tr>
          <tr><td>space </td><td>toggle animation</td></tr>
          <tr><td>c </td><td>random colors</td></tr>
          <tr><td>C </td><td>ordered face color</td></tr>
          <tr><td>e </td><td>toggle edges</td></tr>
          <tr><td>h </td><td>toggle hinges</td></tr>
          <tr><td>p </td><td>toggle connection panels</td></tr>
          <tr><td>t </td><td>toggle opacity</td></tr>
          <tr><td>, </td><td>fold</td></tr>
          <tr><td>. </td><td>unfold</td></tr>
          <tr><td>[ </td><td>faster</td></tr>
          <tr><td>] </td><td>slower</td></tr>
        </tbody>
      </table>
    </div>
    <div id="copyright" source="copyright.html">
    </div>
    <script src="js/TrackballControls.js"></script>
    <script src="js/viridis.js"></script>
    <script src='js/extension.js'></script>
    <script src="js/io.js"></script>
    <script src='js/ori.js'></script>
    <script src='js/folder.js'></script>
  </body>
</html>
